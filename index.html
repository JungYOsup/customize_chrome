<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cutomize Chrome</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-header-left">a</div>
    <div class="js-header-middle">b</div>
    <div class="js-header-right">c</div>
    <div class="js-contents-left">d</div>
    <div class="js-contents-middle cm">
      <form class="js-name-form">
        <div class="js-name-div">
          <h1>Hello, what's your name</h1>
          <input class="js-name-input" type="text" />
        </div>
      </form>
      <form class="js-address-form dismiss">
        <div class="js-address-div">
          <input class="js-address-input" type="text" />
        </div>
      </form>

      <div class="js-clock-div dismiss">
        <h1 class="js-clock">00:00</h1>
        <h2 class="js-clock-greetings"></h2>
      </div>
      <form class="js-daily-form dismiss">
        <h2>What is your main focus for today?</h2>
        <input type="text" class="js-daily-input" />
        <ul class="js-daily-ul dismiss"></ul>
      </form>
    </div>
    <div class="js-contents-right">f</div>
    <div class="js-footer-left">g</div>
    <div class="js-footer-middle">h</div>
    <div class="js-footer-right">i</div>

    <script src="information.js"></script>
    <!-- <script src="clock.js"></script> -->
    <script src="background.js"></script>
  </body>
</html>
